<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Kako Clone</title>
    <script
      src="https://kit.fontawesome.com/408c2e4a6f.js"
      crossorigin="anonymous"
    ></script>
    <link href="v2css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar__clock">13:54</span>
      </div>

      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>

        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon"><i class="far fa-comment"></i></span>
        <span class="header__icon">
          <a href="settings.html"> <i class="fas fa-cog"></i></a>
        </span>
      </div>
    </header>

    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat.html">
            <div class="chats__chat friend friend">
              <div class="friend__column">
                <!--lg는 큰 사진이라는 뜻-->
                <img src="C:\Users\leade\OneDrive\바탕 화면\클립\참고\cat.jpg"
                width="10%" class="m-avatar friend__avatar"/>
                <div class="friend__content">
                  <span class="friend__name"> 피카츄 </span>
                  <span class="friend__bottom-text">
                    클론코딩 하는 중
                  </span>

                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  March 8
                </span>
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
