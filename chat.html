<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅 | Kako Clone</title>
    <script
      src="https://kit.fontawesome.com/408c2e4a6f.js"
      crossorigin="anonymous"
    ></script>
    <link href="v2css/styles.css" rel="stylesheet" />
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar_column">
          <span class="status-bar__clock">13:54</span>
        </div>

        <div class="status-bar_column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>

          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i
          ></a>

          <h1 class="header__title">피카츄</h1>
        </div>

        <div class="header__header-column">
          <span class="header__icon"><i class="fas fa-search"></i></span>
          <span class="header__icon"><i class="fas fa-bars"></i></span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">2020. 6. 30. 화</span>
        <li class="incoming-message message">
          <img
            src="C:\Users\leade\OneDrive\바탕 화면\클립\참고\cat.jpg"
            class="message__avatar m-avatar"
          />
          <div class="message__content">
            <span class="message__author">피카츄</span>
            <div class="message__bubble">
              대략 60 퍼 정도 수강했어!!
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>

        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              축하해!!
            </div>
          </div>
        </li>

        <li class="incoming-message message">
          <img
            src="C:\Users\leade\OneDrive\바탕 화면\클립\참고\cat.jpg"
            class="message__avatar m-avatar"
          />
          <div class="message__content">
            <span class="message__author">피카츄</span>
            <div class="message__bubble">
              강의가 늘어서 50퍼 미만으로 줄었어!!! ㅋㅋㅋㅋ
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>

        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              어...어라??
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column"><i class="far fa-plus-square"></i></div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>

      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
