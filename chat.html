<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅 | Kako Clone</title>
    <script
      src="https://kit.fontawesome.com/408c2e4a6f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column"></div>
      <span class="status-bar__clock">13:54</span>
      <div class="status-bar_column"></div>
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>

      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i
        ></a>
      </div>

      <div class="header__header-column"></div>
      <h1 class="header__title">피카츄</h1>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <div class="header__icon"><i class="fas fa-bars"></i></div>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">금요일, 1월 11일, 2020 </span>
        <li class="incoming-message message">
          <img
            src="C:\Users\leade\OneDrive\바탕 화면\클립\참고\67-5.jpeg"
            class="g-avatar message__avatar"
            width="10%"
          />
          <div class="message__content">
            <span class="message__author">Best Friend</span>
            <div class="message__bubble">
              대략 60 퍼 정도 수강했어!!
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>

        <li class="incoming-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              축하해!!
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column"><i class="far fa-plus-square"></i></div>
      <div class="chat__write-column">
        <input
          type="test"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>

      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
