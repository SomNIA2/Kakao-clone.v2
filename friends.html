<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends | Kako Clone</title>
    <script
      src="https://kit.fontawesome.com/408c2e4a6f.js"
      crossorigin="anonymous"
    ></script>
    <link href="v2css/styles.css" rel="stylesheet" />
  </head>
  <body class="friends__body">
    <div class="pics"></div>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar__clock">13:54</span>
      </div>

      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>

        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">포켓몬 친구들</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        <span class="header__icon">
          <a href="settings.html"> <i class="fas fa-cog"></i></a>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <!--lg는 큰 사진이라는 뜻-->
            <img
              src="https://ifh.cc/g/tjEHm6.jpg"
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                스버
              </span>
              <span class="friend__status"> 마감중.. </span>
            </div>
          </div>
        </div>
      </header>

      <div class="friends__plus">
        <h5 class="friends__title">플러스 박사</h5>
        <div class="friends__friend friend friend">
          <div class="friend__column">
            <img src="https://ifh.cc/g/4KLXHO.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                오박사
              </span>
            </div>
          </div>
        </div>
      </div>

      <ul class="friends__list">
        <h5 class="friends__title">포켓몬 3</h5>
        <li class="friends__friend friend friend">
          <div class="friend__column">
            <!--lg는 큰 사진이라는 뜻-->
            <img src="https://ifh.cc/g/I58dx7.jpg" class="friend__avatar" />

            <div class="friend__content">
              <span class="friend__name">
                이브이
              </span>
              <span class="friend__status"> ><>< </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span
                >포켓몬스터 ed - 우리는 모두 친구 <i class="fas fa-play"></i
              ></span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend friend">
          <div class="friend__column">
            <!--lg는 큰 사진이라는 뜻-->
            <img src="https://ifh.cc/g/KfO4HZ.png" class="friend__avatar" />

            <div class="friend__content">
              <span class="friend__name">
                피카츄
              </span>
              <span class="friend__status"> 내일 휴가지롱~ </span>
            </div>
          </div>
        </li>

        <li class="friends__friend friend friend">
          <div class="friend__column">
            <!--lg는 큰 사진이라는 뜻-->
            <img src="https://ifh.cc/g/XIlp7l.jpg" class="friend__avatar" />

            <div class="friend__content">
              <span class="friend__name">
                메타몽
              </span>
              <span class="friend__status"> ._. </span>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">0</div>
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">화면을 작게 줄여주세요..ㅠ</span>
    </div>
  </body>
</html>
